<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact app</title>
    <script src="main.js" defer></script>
    <!-- ? link fontaweseome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="overlay_container">
            <div class="add_contact_log">
                <div>
                    <h2>Add to Contacts</h2>
                    <button id="create_contact">Create new Contact</button>
                    <button id="update_existing_contact">Update exixting contact</button>
                </div>
               
            </div>
        </div>
      
        <!--!  when green caller btn isd clicked -->
      <div class="call-div">
        <div class="top-nav">
          <div class="call-indicator">
            <span></span>
            <span>
              <i class="fa-solid fa-phone"></i>
              <span id="duration">00:00</span>
            </span>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="caller-id">
            <h1>Madrine</h1>
            <p id="number-called-on">+678675459779988</p>
          </div>

          <div class="navigation-tabs">
            <div class="nav first-nav">
              <ul>
                <li>
                    <i class="fa-solid fa-plus"></i>
                  <span>Add call</span>
                </li>
                <li>
                  <i class="fa-solid fa-pause"></i>
                  <span>Hold call</span>
                </li>
                <li>
                    <i class="fa-brands fa-bluetooth-b"></i>
                  <span>Bluetooth</span>
                </li>
              </ul>
            </div>
            <div class="nav middle-nav">
              <ul>
                <li>
                  <i class="fa-solid fa-volume-high"></i>
                  <span>Speaker</span>
                </li>
                <li>
                  <i class="fa-solid fa-microphone-slash"></i>
                  <span>Mute</span>
                </li>
                <li>
                    <i class="fa-solid fa-grip-dots"></i>
                  <span>Keypad</span>
                </li>
              </ul>
            </div>
            <button class="last-nav">
              <i class="fa-solid fa-phone"></i>
            </button>
          </div>
        </div>
      </div>
       <!--! end of  when green caller btn isd clicked -->
      <div class="account">
        <ul>
          <li><a href="#speeddail">Speed dail numbers</a></li>
          <li><a href="#openlast">Open to last viewed</a></li>
          <li><a href="#settings">Settings</a></li>
          <li><a href="#contact">Contact us </a></li>
        </ul>
      </div>
       <!--!  when search icon  clicked open search container -->
      <div class="search-container">
        <div class="top">
          <i class="fa-solid fa-chevron-left"></i>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search..."
          />
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="recent-dails">
          <p>No recent calls</p>
        </div>
      </div>
 <!--! end of  when search icon  clicked open search container -->
      <div class="main-nav">
        <h1>Phone</h1>

        <div class="right-bar">
          <ul>
            <li id="add-contact-icon">
                <i class="fa-solid fa-plus"></i>
              </li>
            <li id="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </li>
            <li id="settings">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
          </ul>
        </div>
      </div>
      <main class="middle-section">
        <div class="dail-container">
          <div class="input-group">
            <input type="text" id="number" placeholder="+(234) 785-456-789" />
          </div>
          <div class="btns-container">
            <button data-index="1">1</button>
            <button data-index="2">2</button>
            <button data-index="3">3</button>
            <button data-index="4">4</button>
            <button data-index="5">5</button>
            <button data-index="6">6</button>
            <button data-index="7">7</button>
            <button data-index="8">8</button>
            <button data-index="9">9</button>
            <button data-index="*">*</button>
            <button data-index="0">0</button>
            <button data-index="#">#</button>
          </div>

          <button class="btn-call">
            <i class="fa-solid fa-phone"></i>
          </button>
        </div>
      </main>
      <div class="footer-nav">
        <ul class="nav">
          <li>
            <a href="#home" class="active-list"> keypad </a>
          </li>
          <li>
            <a href="#recents">recents</a>
          </li>
          <li>
            <a href="#contacts">contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
